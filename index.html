<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Its Train Time </title>

    <!--LINKS-->
    <!--CSS-->
    <link rel="stylesheet" href="assets/styles.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


</head>



<body>

    <div class=container>

        <!--bootstrapstuff-->

        <div class="jumbotron">
            <h1 class="display-4">Train Time</h1>
            <p class="lead">Train time is a service that is going to get you on time to your next stop. </p>
            <hr class="my-4">
            <p>Please fill out the information to get you to your designation.</p>
        </div>


        <div class="row">
            <div class="col-md-12">
                <div class="card-header"> Current Train Schedule</div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id="train-table">
                        <thead>
                            <tr>
                                <th scope="col"> Train </th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col"> Minutes</th>
                                <th scope="col"> Arrival</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header"> Train </div>
                    <div class="card-body">

                        <!--bootstrapstuff-->
                        <form>

                            <div class="form-group">
                                <label for="train-name-input">Train name</label>
                                <input class="form-control" id="train-name-input"
                                    placeholder="example: Thomas the train">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input"
                                placeholder="example: Denver">
                            </div>
                            <div class="form-group">
                                    <label for="first-input">First Train Time (HH:mm - military time)</label>
                                    <input class="form-control" id="first-input">
                                  </div>
                            <div class="form-group">
                                <label for="frequency-input"> Frequency(minutes)</label>
                                <input class="form-control" id="frequency-input">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary float-left" id="train-btn"> Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--JQuery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <!--JavaScript-->
        <script src ="assets/script.js"></script>

</body>

</html>
